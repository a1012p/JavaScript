<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 프로그램</title>
</head>
<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var num1 = parseInt(prompt("첫번째수를 입력하세요","0"));
        var num2 = parseInt(prompt("두번째수를 입력하세요","0"));

        sum =  num1 + num2;
        //sum = parseInt(num1) + parseInt(num2)
        //parseInt() 함수 - 문자형을 정수형으로 변환(ex : "10" -> 10)
        document.write("두수를 더한 값은 : "+(sum));
    </script>
</body>
</html>
