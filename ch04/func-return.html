<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addNumber(x,y)
        {
            return x+y;
        }  
        function subNumber(x,y)
        {
            return x-y;
        }  

        var result = addNumber(5,3);
        var result2 = subNumber(10,20);
        alert("결과는= "+result + "뺏셈결과는= " + result2);
        
    </script>
</body>
</html>
