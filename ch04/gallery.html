<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 갤러리 만들기</title>
    <style>
        #container
        {
            width: 800px;
            margin : 0 auto;
            text-align: center;
        }
        img{
            vertical-align: middle; /*수직 정렬 - top middle bottom*/
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>롤링(rolling) 갤러리</h2>

        <a onclick="PrevImageGallery()"><img src ="../images/left_btn.png" alt="좌측이미지버튼"></a>

        <img src="../images/img1.jpg" name ="1" alt ="이미지" id="gallery">
        
        <a onclick="NextImageGallery()"><img src="../images/right_btn.png" alt="우측이미지버튼"></a>
    </div>
    <script>
        var num = 1;
        PrevImageGallery = function()
        {
            num -=1;
            if(num <= 0) num =7;
            document.getElementById("gallery").src = "../images/img"+(num)+".jpg";
        }
        NextImageGallery = function()
        {
            num +=1;
            if(num >= 8) num =1;
            document.getElementById("gallery").src = "../images/img"+(num)+".jpg";
        }
    </script>
</body>
</html>
