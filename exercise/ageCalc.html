    <title>나이 계산</title>

<body>
    <h2>나이 계산 프로그램</h2>
    <script>
        const currentYear = 2021;
        var birthYear = prompt("태어난 해를 입력하시오.","");
        // var birthYear = 1995;
        var age;

        age = currentYear - birthYear + 1;
        document.write("나이는 " + age + "세 입니다.");
    </script>
