<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <div id="2단"></div>
    <script>
        for(var i = 2 ; i < 10; i++)
        {
            document.writeln(i + "단<br>");
            for(var j = 1; j <10;j++)
            {
                document.writeln(i +" x " + j + " = " + i*j + '<br>');
            }
            document.writeln('<br>');
        }
    </script>
</body>
</html>
