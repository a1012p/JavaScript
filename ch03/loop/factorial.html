<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼</title>
</head>
<body>
    <h2>팩토리알 계산하기</h2>
    <script>
        var result = "";
        var facto = 1;
        var i;
        do {
            var n = parseInt(prompt("값을 입력하시오", "1"));
            if (n > 10) alert("10이하로 입력하시오");
            else if (n <= 0) alert("1이상 입력하시오.");
            else break;
        } while (true)

        if (n !== null) {
            for (i = 0; i < n; i++) {
                facto *= (i + 1);
            }
        }
        else {
            document.write("입력이 취소되었습니다.");
        }
        document.write(n + "! 의 값은 " + facto.toString());
    </script>
</body>
</html>
