<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    <h2>hello를 10번 반복</h2>
    <script>
        var i= 0;
        while(i < 10){
            document.write("Hello~<br>");
            i += 2;
        }
    </script>
</body>
</html>
