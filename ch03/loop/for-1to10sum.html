<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복분 - for문</title>
</head>
<body>
    <h2>for문 사용하기</h2>
    <script>
        var sum = 0;
        for(var i = 0; i < 10 ; i++)
        {
            sum += i+1;
            console.log("i=" + i + ", sum =" + sum);
        }
        document.write("합계는 "+sum);
    </script>
</body>
</html>
