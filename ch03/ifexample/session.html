<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - switch문</title>
    <style>
        body
        {
            color: white;
        }
        p{
            background-color: blueviolet;
            font-size: 2em;
            text-align: center;
            margin-top: 80px;
        }
        strong
        {
            color: yellow;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        var session = prompt("관심 세션을 선택해주세요. 1-마케팅, 2-개발 ,3-디자인","1");

        switch(session)
        {
            case "1":
                document.writeln("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다</p>");
                break;
            case "2":
                document.writeln("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다</p>");
                break;
            case "3":
                document.writeln("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다</p>");
                break;
            default:
                document.writeln("<p>해당 번호의 세션은 없습니다.<p>");
                break;
        }
    </script>
</body>
</html>
