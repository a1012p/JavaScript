<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF 조건문</title>
</head>
<body>
    <h2>if문</h2>
    <script>
        //나이가 15세 미만이면 '관람불가' 입니다.
        var Age = 14;
        
        if(Age < 15) 
        {
            document.write("관람불가<br>");
            document.write(15 - Age+"년 후 입장가능합니다.<br>");
        }
        document.write("나이는 " + Age + "세 입니다.");
    </script>
</body>
</html>
