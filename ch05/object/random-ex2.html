<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위수(난수) 생성하기</title>
</head>

<body>
    <script>
        //주사위를 2개를 10번 던져서 그 합이 7이면 "Seven Thrown!"출력
        //11이면 "Eleven Thrown!"이고, 주사위 눈이 같으면 "Double Thrown!"출력


        for(var i = 1 ; i <= 10 ; i++)
        {
            var dice1 = Math.floor(Math.random()*6)+1
            var dice2 = Math.floor(Math.random()*6)+1
            var total = dice1 + dice2;
            console.log(i+"번의 값: " + total);
            if(dice1 === dice2) console.log(i+"번째: Double Thrown!");
            switch(total)
            {
                case 7:
                    console.log(i+"번째: Seven Thrown!");
                    break;
                case 11:
                    console.log(i+"번째: Eleven Thrown!");
                    break;
            }
        }
    </script>
</body>

</html>
