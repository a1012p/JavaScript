<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        #container
        {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 2px solid black;
            border-radius: 50%;
            text-align: center;
            background-color: seashell;
        }
        b{
            color :red;
            font-size: 20px;
        }
        h1
        {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><b id="result"></b>일 연속으로<br> 책 읽기를 달성했군요.</p>
        <p>축하합니다.</p>
    </div>
    <script>
        //지나온 날짜 = 오늘 - 독서를 시작한 날짜
        var startday = new Date("2021-05-27");
        var today = new Date(); 

        var passed = today.getTime() - startday.getTime();
        passed = Math.round(passed/(24*60*60*1000));

        document.getElementById("result").innerHTML = passed;

    </script>
</body>
</html>
