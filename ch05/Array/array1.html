<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 선언 및 초기화</title>
</head>
<body>
    <h2>배열(array)의 생성과 사용</h2>
    <script>
        var animal = [];
        console.log("배열의 길이 : " + animal.length + "개");

        animal[0] = "lion";
        animal[1] = "rabbit";
        animal[2] = "wolf";
        animal.push("dog");
        console.log("배열의 길이 : " + animal.length + "개");
        function show(array) {
                for (var i = 0; i < array.length; i++) {
                    document.write(array[i] + " ");
                }
            }
        show(animal);
        animal[3] = "cow";
        show(animal);
    </script>
</body>
</html>
