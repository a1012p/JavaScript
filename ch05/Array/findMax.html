<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 최대값 구하기</title>
</head>
<body>
    <script>
        var num = [17, 53, 77, 4, 91, 60];
        //최댓값 변수 설정
        var max = num[0];
        //비교 연산
        for (var i = 1; i < num.length; i++) {
            if (max < num[i]) {
                console.log("max : " + max + "->" + num[i]);
                max = num[i];
            }
        }
        document.write("MAX : " + max);
    </script>
</body>

</html>
