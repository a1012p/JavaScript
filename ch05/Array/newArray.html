<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array객체 사용하기</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
        var num = new Array(); //num이라는 빈 배열 생성
        document.write("배열의 길이 : " + num.length+"개<br>");

        num[0] = 96;
        num[1] = 70;
        num[2] = 88;
        num.push(50);
        document.write(num+"<br>");
        document.write("배열의 길이 : " + num.length+"개<br>");

        //for문 전체 조회
        for(var i = 0 ; i < num.length ;i++)
        {
            document.write("num"+ i +" : " +num[i]+"<br>");
        }

        //for문 전체 조회
        for(var i in num)
        {
            document.write("num"+ i +" : " +num[i]+"<br>");
        }

        //배열의 연산
        var sum = 0;
        document.write("num[0] + num[1] = " + (num[0] + num[1])+ "<br>");
        for(var i in num)
        {
            sum += num[i];
        }

        document.write("num의 모든 값 : " + sum);
        
    </script>
</body>
</html>
